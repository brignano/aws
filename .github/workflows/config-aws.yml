name: Configure AWS Account

on:
  pull_request:
    paths:
      - cloudformation/template.yml
      - .github/workflows/deploy.yml
  push:
    branches:
      - main
    paths:
      - cloudformation/template.yml
      - .github/workflows/deploy.yml

env:
  AWS_REGION: us-east-1

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE_ARN }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}
      - name: Validate Template
        run: sam validate -t cloudformation/template.yml --lint
      - name: Deploy to AWS CloudFormation
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: TerraformAssumeRoleSetup
          template: cloudformation/template.yml
          capabilities: CAPABILITY_NAMED_IAM
          no-fail-on-empty-changeset: "1"
          parameter-overrides: TerraformThumbprint=${{ secrets.TERRAFORM_THUMBPRINT  }}
